<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visiting Card Calculator | Seed Paper India</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f9f4;
      color: #2e7d32;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #1b5e20;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }

    select, input {
      width: 100%;
      padding: 10px;
      border: 1px solid #c8e6c9;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    button {
      flex: 1;
      margin: 5px;
      padding: 12px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #388e3c;
    }

    .result {
      background: #e8f5e9;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 15px;
      line-height: 1.6;
      white-space: pre-line;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 13px;
      color: #555;
    }

    footer a {
      color: #2e7d32;
      text-decoration: none;
      margin: 0 6px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Seed Paper Visiting Card<br>Price Calculator</h2>

    <form id="calcForm">
      <label>Seed Type (350 GSM)</label>
      <select id="seed">
        <option value="350 GSM Wildflower">350 GSM Wildflower</option>
        <option value="350 GSM Basil">350 GSM Basil</option>
      </select>

      <label>Print Type</label>
      <select id="printType">
        <option value="single">Single Side</option>
        <option value="double">Double Side</option>
      </select>

      <label>Quantity (Min 100)</label>
      <input type="number" id="quantity" min="100" placeholder="Enter quantity" required />

      <label>Name <span style="color: red">*</span></label>
      <input type="text" id="name" required />

      <label>Phone Number <span style="color: red">*</span></label>
      <input type="text" id="phone" required />

      <label>Billing Address</label>
      <input type="text" id="address" required />

      <label>Email (optional)</label>
      <input type="email" id="email" />

      <label>GST Number (optional)</label>
      <input type="text" id="gst" />

      <div class="btn-group">
        <button type="button" onclick="calculatePrice()">Calculate</button>
        <button type="reset">Reset</button>
      </div>
    </form>

    <div class="result" id="priceDisplay"></div>
    <button onclick="sendToWhatsApp()">Send to WhatsApp</button>
  </div>

  <footer>
    <p>Seed Paper India |
      <a href="mailto:seedpaperindia@gmail.com">Email</a> |
      <a href="https://instagram.com/seedpaperindia" target="_blank">Instagram</a> |
      <a href="https://seedpaperindia.in" target="_blank">Website</a> |
      <a href="https://wa.me/6364699837" target="_blank">WhatsApp: 6364699837</a>
    </p>
  </footer>

  <script>
    function calculatePrice() {
      const qty = parseInt(document.getElementById("quantity").value);
      const printType = document.getElementById("printType").value;

      if (qty < 100) {
        alert("Minimum quantity is 100");
        return;
      }

      let baseRate = printType === "double" ? 12 : 10;
      if (qty >= 500) {
        baseRate = printType === "double" ? 9 : 8;
      }

      const price = baseRate * qty;
      const gst = price * 0.12;
      const delivery = qty >= 500 ? 0 : 79;
      const total = price + gst + delivery;

      let result = `Base Price: ₹${price.toFixed(2)}\nGST (12%): ₹${gst.toFixed(2)}`;
      result += delivery > 0
        ? `\nDelivery: ₹${delivery} (India Post)`
        : `\nDelivery: Free (via India Post)`;
      result += `\nTotal Payable: ₹${total.toFixed(2)}\nDelivery Time: 4–5 working days or as per location.`;
      result += `\n\nNote: Final price may change based on design. Personal details are kept confidential.`;

      document.getElementById("priceDisplay").innerText = result;
    }

    function sendToWhatsApp() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const qty = document.getElementById("quantity").value;
      const address = document.getElementById("address").value;
      const email = document.getElementById("email").value;
      const gst = document.getElementById("gst").value;
      const printType = document.getElementById("printType").value;
      const seed = document.getElementById("seed").value;
      const price = document.getElementById("priceDisplay").innerText;

      const msg = `*Visiting Card Inquiry*\n\nName: ${name}\nPhone: ${phone}\nQty: ${qty}\nSeed: ${seed}\nPrint: ${printType}\nAddress: ${address}\nEmail: ${email}\nGST: ${gst}\n\n${price}\n\nPlease reply with your design file.`;
      window.open(`https://wa.me/6364699837?text=${encodeURIComponent(msg)}`);
    }
  </script>
</body>
</html>
